<!DOCTYPE html>
<html ng-app="currencyApp">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="currency.js"></script>
</head>
<body ng-controller="CurrencyController">

  <div class="converter">
    <h1>ðŸ’± Currency Converter</h1>

    <input type="number" ng-model="amount" placeholder="Enter amount" />

    <div>
      <select ng-model="fromCurrency" ng-options="currency for currency in currencies"></select>
      <select ng-model="toCurrency" ng-options="currency for currency in currencies"></select>
    </div>

    <button ng-click="convertCurrency()">Convert</button>

    <div class="result" ng-if="convertedAmount !== null">
      {{ amount }} {{ fromCurrency }} = {{ convertedAmount | number:2 }} {{ toCurrency }}
    </div>
  </div>

</body>
</html>
